{% extends 'shop/base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">

    {% for p in products %}
    <div class="col">
        <div class="card">
            <img
                src="{{p.photo.url}}"
                class="card-img-top"
                alt="Фото"
            />
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.description|truncatewords:35}}</p>
                <h5 class="card-text">{{p.price}} р.</h5>
                <a href="{{ p.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                <a href="#" class="btn btn-success">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
